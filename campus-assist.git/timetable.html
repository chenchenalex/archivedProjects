<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <link rel="stylesheet" type="text/css" href="css/timetable-2.min.css">
    <!-- build:css css/timetable.min.css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- /build -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?cc4861cdc299c962fdfc7ef9c87c007a";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body id="timetable" ng-controller="timetable-controller">
    <div id="header">
        <div class="_in">
            <img id="header_logo" src="images/logo.png"/>
            <button class="logout" ng-click="logout()">登出</button>
        </div>
    </div>
    <div class="main">
        <div class="main_in">
            <!-- Timetable START -->
            <select  class="pull-right" ng-options="item.value as item.label for item in semesterList" ng-model="selectedSemester"></select>
            <h3>课程表</h3>
            <div class="loading" ng-if="isLoading">Loading ...</div>
            <div ng-bind-html="timetable"></div>
            <!-- Timetable END-->
            <!-- Modal START -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">请登录教务中心</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入学号" ng-model="modalUser">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入密码（默认为身份证后6位）" ng-model="modalPass"
                                   ng-keyup="$event.keyCode == 13 ? modalLogin() : null">
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <div class="tip" ng-bind="modalTip"></div>
                    <button type="button" class="btn btn-primary" ng-click="modalLogin()">登录</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal END -->
        </div>
    </div>
    <div id="footer">
        <div class="_in">
            <p>Powered by Kumia<br/><a target="_blank" href="http://sunanyway.com/?p=901">Contact me ></a></p>
        </div>
    </div>
<!-- build:js js/timetable.min.js -->
<script data-main="js/app/timetable/main.js" src="js/lib/require.js"></script>
<!-- /build -->
</body>
</html>
